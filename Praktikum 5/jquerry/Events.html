<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #paragraf {
            width: 600 px;
            height: 80 px;
            background-color: pink;
            line-height: 80 px;
            text-align: center;
            font-size: 30 px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <style>
        /* Gaya untuk elemen dengan id "paragraf" */
        #paragraf {
          width: 600px;
          height: 80px;
          background-color: pink;
          line-height: 80px;
          text-align: center;
          font-size: 30px;
        }
      </style>
      <script src="jquery-3.3.1.js"></script>
      <script>
        $(document).ready(function() {
        $("#paragraf").click(function() {
            $("#paragraf").css("color", "white"); 
          });
      
          $("#paragraf").mouseover(function() {
            $("#paragraf").css("background-color", "silver"); 
          });
      
          $("#paragraf").mouseout(function() {
            $("#paragraf").css("background-color", "blue"); 
          });
      
          $("#paragraf").dblclick(function() {
            $("#paragraf").css("border", "solid 3px black"); 
          });
        });
      </script>
</head>
<body>
    <p id="paragraf">Praktikum Minggu ke-4</p>
</body>
</html>
